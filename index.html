<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIC Information Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" type="image/jpg" href="/img/favicon.ico"/>
</head>
<body>

    <div class="container">
        <h2>NIC Information Finder</h2>
        <form>
            <label for="nic">Enter NIC Number:</label>
            <input type="text" id="nic" placeholder="Enter NIC number..." maxlength="12" required>
            <div class="button-group">
                <button type="button" id="find">Find Information</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div id="result">
            <p id="error"></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
        </div>
    </div>
</body>
</html>
